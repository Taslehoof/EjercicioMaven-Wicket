<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<wicket:extend>
		<link rel="stylesheet" href="//cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
		<script src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
		<script>
		$(document).ready(function(){
		    $('#tabla-medico').DataTable({
		    	"oLanguage": {
		    		"sProcessing":     "Procesando...",
		    		"sLengthMenu":     "Mostrar _MENU_ registros",
		    		"sZeroRecords":    "No se encontraron resultados",
		    		"sEmptyTable":     "Ningún dato disponible en esta tabla",
		    		"sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
		    		"sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
		    		"sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
		    		"sInfoPostFix":    "",
		    		"sSearch":         "Buscar:",
		    		"sUrl":            "",
		    		"sInfoThousands":  ",",
		    		"sLoadingRecords": "Cargando...",
		    		"oPaginate": {
		    			"sFirst":    "Primero",
		    			"sLast":     "Último",
		    			"sNext":     "Siguiente",
		    			"sPrevious": "Anterior"
		    		},
		    		"fnInfoCallback": null,
		    		"oAria": {
		    			"sSortAscending":  ": Activar para ordernar la columna de manera ascendente",
		    			"sSortDescending": ": Activar para ordernar la columna de manera descendente"
		    		}
                }
		    });
		});
		</script>
		<h3>Lista de Medicos</h3>
		<table id="tabla-medicos" border="4" class="table table-striped table-order-column table-bordered table-condensed">
		  <thead>
		  	<th>Nombre</th>
		  	<th>Apellido</th>
		  	<th>Documento</th>
		  	<th>Numero Matricula</th>
		  	<th>Especialidad</th>
		  	<th></th>
		  </thead>
		  <tbody>
			  <tr wicket:id="listar-medicos">
			  	<td><span wicket:id="nombre"></span></td>
			    <td><span wicket:id="apellido"></span></td>
			    <td><span wicket:id="documento"></span></td>
			    <td><span wicket:id="NumeroMatricula"></span></td>
			    <td><span wicket:id="especialidad"></span></td>
			    
			    <td><a href="#" wicket:id="editar">Editar</a></td>
			  </tr>
		  </tbody>
		</table>
	</wicket:extend>	
</body>

</html>
