<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Consultorio</title>
</head>
<body>
	<wicket:extend>
			<style>
				.palette-choices { width:210px; float:left; height: 270px}
				.palette-selected  { width:210px; float:left; height: 270px}
				.palette-choices select { width:300px; height: 270px}
				.palette-selected  select { width:300px; height: 270px}
			    .palette-header { font-weight: bold; font-size: 12pt; background-color: #eef7ff; padding: 2px; border-top: 1px solid #729ac2; border-bottom: 1px solid #729ac2;}
			    .palette-pane { width: 50px; text-align: center; }
			    .palette-pane select { width: 50px;  }
			    .palette-buttons {  width:100px; float:left; vertical-align: middle; text-align: center; padding-top:20px; padding-left: 100px; padding-right: 50px;'}
			    .palette-buttons button { width: 40px; height: 40px; }
			</style>
			
			<script>
				$(document).ready(function(){
					$('.palette-buttons').find('button').each(function() {
						$(this).addClass('btn');
						switch($(this).attr('wicket:id')) {
							case "addButton" : $(this).prepend('<i class="glyphicon glyphicon-arrow-right"></i>');break;
							case "removeButton" : $(this).prepend('<i class="glyphicon glyphicon-arrow-left"></i>');break;
							case "moveUpButton" : $(this).prepend('<i class="glyphicon glyphicon-arrow-up"></i>');break;
							case "moveDownButton" : $(this).prepend('<i class="glyphicon glyphicon-arrow-down"></i>');break;
						}
					});
				});
			</script>
			
			<form wicket:id="form">
				<fieldset>
					<legend><h1>Consultorio</h1></legend>
					<p>
						Nombre: <input type="text" wicket:id="nombre" required class="form-control" /><br>
						Medico: <select wicket:id="medico" id="medico" class="form-control"></select>
					</p>
					<div style="overflow:hidden">
						<span wicket:id="palette"></span>
					</div>
					<div>
						<button class="btn btn-success"><i class="glyphicon glyphicon-floppy-disk"></i> Guardar Consultorio</button>
					</div>
				</fieldset>
			</form>
	</wicket:extend>
</body>
</html>
